<!DOCTYPE html>
<html lang="en">
  <!-- ... (keep the existing head and style sections) ... -->
  <body>
    <!-- ... (keep the existing header section) ... -->

    <div id="updates-container"></div>

    <script>
      async function fetchUpdates() {
        const response = await fetch("data.json");
        const updates = await response.json();
        const container = document.getElementById("updates-container");

        updates.forEach((update) => {
          const updateElement = document.createElement("div");
          updateElement.className = "update";
          updateElement.innerHTML = `
            <div class="update-header">
              <h2>${update.file_name}</h2>
              <p class="update-meta">
                Published ${update.triggered_by ? `by ${update.triggered_by.handle}` : ''} on ${new Date(update.timestamp).toLocaleString()}
              </p>
            </div>
            <p class="update-description">${update.description || 'No description provided'}</p>
            ${
              update.preview_image
                ? `<img src="${update.preview_image}" alt="Preview" class="preview-image">`
                : ""
            }
            ${createUpdateSection("New Components", update.created_components)}
            ${createUpdateSection("Modified Components", update.modified_components)}
            ${createUpdateSection("Deleted Components", update.deleted_components)}
            ${createUpdateSection("New Styles", update.created_styles)}
            ${createUpdateSection("Modified Styles", update.modified_styles)}
            ${createUpdateSection("Deleted Styles", update.deleted_styles)}
            ${createUpdateSection("New Variables", update.created_variables)}
            ${createUpdateSection("Modified Variables", update.modified_variables)}
            ${createUpdateSection("Deleted Variables", update.deleted_variables)}
          `;
          container.appendChild(updateElement);
        });
      }

      function createUpdateSection(title, items) {
        if (!items || items.length === 0) return "";
        return `
          <div class="update-section">
            <h3>${title}</h3>
            <ul>
              ${items.map((item) => `<li>${item.name}</li>`).join("")}
            </ul>
          </div>
        `;
      }

      fetchUpdates();
    </script>
  </body>
</html>
