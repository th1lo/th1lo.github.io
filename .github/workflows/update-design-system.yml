name: Update Design System

on:
  repository_dispatch:
    types: [design-system-update]

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update data.json
        env:
          UPDATE_DATA: ${{ toJson(github.event.client_payload) }}
        run: |
          if [ ! -f data.json ]; then
            echo "[]" > data.json
          fi
          content=$(jq --argjson newData "$UPDATE_DATA" '. = [$newData] + . | .[0:50]' data.json)
          echo "$content" > data.json

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update design system data" && git push)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .